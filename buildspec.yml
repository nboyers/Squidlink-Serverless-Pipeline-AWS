version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
     - echo Installing source NPM dependencies...
      - npm install  
      - npm install --location=global jest 
  build:
    commands:
      - echo Running Tests
      - npm test
  post_build:
    commands:
      - echo Tests Complete
      - echo Build completed on `date`
artifacts:
  files:
    - package.json
    - src/* 
    - test/*
    - target/npmlist.json